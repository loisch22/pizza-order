<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Order</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="pizzaSize">
      <div class="container">
        <div class="well">
          <h3>Pizza size:</h3>
          <select class="form-control" id="pizzaSize">
            <option></option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="X-Large">X-Large</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="well">
        <div class="selectToppings">
          <form id="toppings">
            <div class="form-group">
              <p>Select Toppings:</p>
              <input type="checkbox" name="select-toppings" value="Cheese">Cheese<br>
              <input type="checkbox" name="select-toppings" value="Pepperoni">Pepperoni<br>
              <input type="checkbox" name="select-toppings" value="Sausage">Sausage<br>
              <input type="checkbox" name="select-toppings" value="Mushroom">Mushroom<br>
            </div>
            <button type="submit" class="btn btn-default">Subtotal</button>
          </form>
        </div>
      </div>
    </div>

      <div class="order">
        <h3>Review Your Order</h3>
        <ul class="orderList">

        </ul>

        <button class="confirm btn btn-primary">Place Order</button>
      </div>
    </div>

  </body>
</html>
